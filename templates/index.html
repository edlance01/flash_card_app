<!DOCTYPE html>
<html>
<head>
    <title>Flashcard Files</title>
    <style>
        li {
            margin-bottom: 10px; /* Adjust the value as needed */
        }
    </style>
</head>
<body>
    <h1>Select a File</h1>
    <ul>
        {% for file in files %}
        <li><a href="{{ url_for('flashcards', filename=file) }}">{{ file }}</a></li> 
        {% endfor %}
    </ul>
</body>
</html>
